<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assssment</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <form  method="get" action="https://www.google.com/">
      <p>Please Note: First name, Last name, Password and email are required</p>
      <label for="FirstName">First Name:</label>
      <input id="FirstName" type="text" name="FirstName" placeholder="First Name" required>
      <label for="LastName">Last Name:</label>
      <input id="LastName" type="text" name="LastName" placeholder="Last Name" required>
      <br><br>
      <label for="Email">Email:</label>
      <input id="Email" type="email" name="Email" placeholder=" naninani@nani.com" required>
      <label for="Password">Password:</label>
      <input id="Password" type="password" name="Password" placeholder="" required>

      <p>Are you over 18?</p>
      <label for="yes">Yes</label>
      <input id="yes" type="radio" name="Yes/No">
      <label for="no">No</label>
      <input id="no" type="radio" name="Yes/No">

      <p>Do you have a credit card or pay pal?</p>
      <select name="card">
        <option value="credit">credit</option>
        <option value="paypal">paypal</option>
      </select>
      <br><br>
      <input type="submit" name="submit" value="Submit">




    </form>
  </body>
</html>
